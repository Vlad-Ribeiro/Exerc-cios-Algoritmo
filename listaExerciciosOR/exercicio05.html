<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a temperatura atual:
    <input type="number" name="" id="iptTemp"> <br>
    <button onclick="analisar()">Analisar clima</button>
</body>
</html>
<script>
    function analisar() {
        var temperatura = Number(iptTemp.value)

        if (temperatura < 21 || temperatura > 24) {
            alert(`Alerta de desconforto!`)
        }

        if (temperatura < 21) {
            alert(`As pessoas vão ter hipotermia`)
        }

        if (temperatura > 24) {
            alert(`As pessoas vão derreter`)
        }
    }
</script>

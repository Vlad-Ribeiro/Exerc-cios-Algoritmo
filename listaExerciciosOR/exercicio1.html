<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o nome de uma única fruta:
    <input type="text" id="iptFruta"> <br>
    <button onclick="comer()">Vai comer?</button>
</body>
</html>
<script>
    function comer() {
        var fruta = iptFruta.value

        if (fruta == 'uva' || fruta == 'abacaxi') {
            alert(`Sim, vai comer ${fruta}`)
        } else {
            alert(`Ela não come ${fruta}`)
        }
    }
</script>

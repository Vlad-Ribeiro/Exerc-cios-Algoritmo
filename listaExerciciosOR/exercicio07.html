<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculadora de cansaço aprimorada do aluno SPTech</h1> <br>
    Meio de transporte (carro, metrô, ônibus ou bicicleta): 
    <input type="text" id="iptTransporte"> <br>
    Distância da faculdade(km):
    <input type="number" name="" id="iptKm"> <br>
    <button onclick="calcular()">Calcular cansaço</button>
</body>
</html>
<script>
    function calcular() {
        var transporte = iptTransporte.value
        var distancia = Number(iptKm.value)

        if (distancia <= 10) {
            if (transporte == 'carro' || transporte == 'ônibus' || transporte == 'metrô') {
                alert('Tá tranks...')
            } else {
                alert('É... um pouco cansado...')
            }
        } else {
            if (transporte == 'carro') {
                alert("É... um pouco cansado...")
            } else if (transporte == 'metrô' || transporte == 'ônibus') {
                alert("Bem cansado...")
            } else {
                alert("Vish... tá só o pó...")
            }
        }
    }
</script>

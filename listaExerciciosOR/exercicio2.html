<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a nota do ENEM:
    <input type="number" name="" id="iptNotaEnem"> <br>
    Informe a nota do vestibular interno:
    <input type="number" name="" id="iptNotaVestibular"> <br>
    <button onclick="avaliar()">Avaliação</button>
</body>
</html>
<script>
    function avaliar() {
        var enem = Number(iptNotaEnem.value);
        var vestibular = Number(iptNotaVestibular.value);

        if (enem >= 800 || vestibular >= 700) {
            alert(`Parabéns, aprovado!`)
        } else {
            alert(`Tente semestre que vem :C`)
        }
    }
</script>

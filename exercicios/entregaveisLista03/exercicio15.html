<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    Informe seu peso:
    <input type="number" name="" id="iptPeso"> <br>
    Informe seu altura:
    <input type="number" name="" id="iptAltura"> <br>
    <input type="button" value="Calcular IMC" onclick="imc()">
    <div id="divIMC"></div>
</body>
</html>
<script>
    function imc() {
        var peso = iptPeso.value;
        var altura = iptAltura.value;
        var calculo = peso / (altura * altura);
        divIMC.innerHTML = `Seu IMC é de: ${calculo}`;
    };
</script>

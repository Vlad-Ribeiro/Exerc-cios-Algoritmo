<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Informe o valor da passagem de ônibus:
    <input type="number" name="" id="iptValorPassagem"> <br>
    Informe quantas viagens faz por mês:
    <input type="number" name="" id="iptQtdViagens"> <br>
    Informe a distância do seu trabalho até a sua casa (km):
    <input type="number" name="" id="iptDistancia"> <br>
    <input type="button" value="Calcular VT" onclick="calcularVT()"> <br>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function calcularVT() {
        var valorPassagem = Number(iptValorPassagem.value);
        var qtdViagens = Number(iptQtdViagens.value);
        var distancia = Number(iptDistancia.value);  

        var viagensApp = qtdViagens * 0.1;  
        var valorApp = distancia * 0.75;
        var totalApp = viagensApp * valorApp;    
        
        var viagensOnibus = qtdViagens - viagensApp;  
        var totalOnibus = viagensOnibus * valorPassagem;  

        divMensagem.innerHTML = `Você gastará R$ ${totalOnibus + totalApp} por mês com transporte.`;
    };
</script>

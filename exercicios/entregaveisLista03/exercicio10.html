<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    Informe a quantidade de votos do candidato A:
    <input type="number" name="" id="iptVotosA"> <br>
    Informe a quantidade de votos do candidato B: 
    <input type="number" name="" id="iptVotosB"> <br>
    Informe a quantidade de votos em branco:
    <input type="number" name="" id="iptVotosBrancos"> <br>
    Informe a quantidade de votos nulos:
    <input type="number" name="" id="iptVotosNulos"> <br>
    <input type="button" value="Resultado da Eleição" onclick="resultado()"> <br>
    <div id="dadosEleicao"></div> 
</body>
</html>
<script>
    function resultado() {
        var votosA = Number(iptVotosA.value);
        var votosB = Number(iptVotosB.value);
        var votosBrancos = Number(iptVotosBrancos.value);
        var votosNulos = Number(iptVotosNulos.value);
        var todosVotos = Number(votosA + votosB + votosBrancos + votosNulos);
        dadosEleicao.innerHTML = `Total de votos: ${todosVotos} <br>
        Candidato A: ${votosA / todosVotos * 100}% (${votosA} votos) <br>
        Candidato B: ${votosB / todosVotos * 100}% (${votosB} votos) <br>
        Inválidos: ${(votosBrancos + votosNulos) / todosVotos * 100}% (${votosBrancos + votosNulos} votos)`;
    };
</script>

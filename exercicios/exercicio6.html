<body>
    Insira a quantidade de pessoas para dividir a pizza:
    <input type="number" id="iptQuantidadePessoas"> <br>
    Insira o valor da pizza:
    <input type="number" name="" id="iptPrecoPizza"><br>
    <input type="button" value="#LovePizza!" onclick="calcularPreco()">
</body>

<script>
    function calcularPreco() {
        var divisaoPizza = Number(iptPrecoPizza.value) / Number(iptQuantidadePessoas.value)
        alert('Cada uma das ' + iptQuantidadePessoas.value + ' pessoas vai pagar R$' + divisaoPizza)
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    Insira o valor da passagem:
    <input type="number" id="iptPrecoPassagem"> <br>
    Insira quantas viagens fará no mês:
    <input type="number" id="iptViagens"> <br>
    <input type="button" value="Ver economia" onclick="meiaTarifa()">
</body>
</html>
<script>
    function meiaTarifa() {
        var meiaTarifa = Number(iptPrecoPassagem.value) * Number(iptViagens.value) / 2
        alert('Você economizara: R$' + meiaTarifa)
    }
</script>

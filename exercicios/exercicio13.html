<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    Insira a quantidade de horas dormidas na noite:
    <input type="number" name="" id="iptHorasDormidas"> <br>
    <input type="button" value="Calcular sono" onclick="calcularSono()"> <br>
    <div id="divHorasDormidas"></div>
</body>
</html>
<script>
    function calcularSono() {
        var horasSono = Number(iptHorasDormidas.value)
        divHorasDormidas.innerHTML = `Ao dormir ${horasSono} hora(s), você dormiu: <br> ${horasSono * 0.05} horas na fase 1 <br> ${horasSono * 0.45} horas na fase 2 <br> ${horasSono * 0.3} horas na fase 3 <br> ${horasSono * 0.2} horas na fase REM`
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercício 3</title>
</head>
<body>
    <h1>Terceiro exercício</h1>
    Qual o seu time:
    <input type="text" id="ipt_time">
    Quantos títulos o seu time tem:
    <input type="text" id="ipt_titulo">
    <input type="button" value="Amo meu time" onclick="amoMeuTime()">
</body>

<script>
    function amoMeuTime() {
        alert('O time ' + ipt_time.value + ' tem ' + ipt_titulo.value + ' títulos.')
    }
</script>

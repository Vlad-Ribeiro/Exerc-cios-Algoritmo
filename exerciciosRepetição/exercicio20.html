<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe quanto dinheiro guardar por mês:
    <input type="number" name="" id="iptDinheiro"> <br>
    Informe por quantos meses guardar:
    <input type="number" name="" id="iptMeses"> <br>
    <button onclick="grana()">Acompanhar Grana</button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function grana() {
        var dinheiro = Number(iptDinheiro.value)
        var meses = Number(iptMeses.value)

        var mensagem = ``

        for (i = 1; i <= meses; i++) {
            mensagem += `${i}º Mês: R$ ${dinheiro * i} <br>`
        }

        mensagem += `Total guardado: R$ ${dinheiro * meses}`

        divMensagem.innerHTML = mensagem
    }
</script>

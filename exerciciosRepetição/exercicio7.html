<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um número entre 20 e 100:
    <input type="number" name="" id="iptNumero" min="20" max="100"> <br>
    <button onclick="love5()">Adoro múltiplos de 5</button> <br>
    <div id="divResultado"></div>
</body>
</html>
<script>
    function love5() {
        var numero = Number(iptNumero.value)

        for (i = 0; i <= numero; i++) {
            if (i % 5 == 0) {
                divResultado.innerHTML += `${i} <br>`
            }
        }

        if (numero < 20  || numero > 100) {
            alert('Número inválido!')
            divResultado.innerHTML = ``
        }
    }
</script>

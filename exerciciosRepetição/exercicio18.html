<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe quantas latas Coca-colas você já bebeu:
    <input type="number" name="" id="iptCoca"> <br>
    <button onclick="calculo()">Ver a quantidade</button> <br>
    <div id="divCocaCola"></div>
</body>
</html>
<script>
    function calculo() {
        var coca = Number(iptCoca.value)

        var mensagem = ``

        for (i = 1; i <= coca; i++) {
            mensagem += `<img src = 'https://p.turbosquid.com/ts-thumb/HX/VJZEKq/Kb/01/jpg/1630333961/600x600/fit_q87/aff8f4e9ab2bb3481c7e37abfdac8e9d2aae071f/01.jpg' style = 'width: 100px; heigth: 100px;'>`
        }

        divCocaCola.innerHTML = mensagem
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="par()">S2 Pares</button> <br>
    <div id="divResultado"></div>
</body>
</html>
<script>
    function par() {
        var mensagem = ``

        for (i = 0; i <= 100; i++) {
            if (i % 2 == 0) {
                mensagem += `<br> ${i}`;
            }
        }

        divResultado.innerHTML = mensagem;
    }
</script>

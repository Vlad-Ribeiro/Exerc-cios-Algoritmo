<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe sua renda familiar:
    <input type="number" name="" id="iptRenda">
    <br>
    <button onclick="verificar()">Verificar</button>
    <br>
    <div id="divVerificar"></div>
</body>
</html>
<script>
    function verificar() {
        var renda = Number(iptRenda.value)

        if (renda <= 250) {
            divVerificar.innerHTML = `Classe E`
        } else if (renda <= 900) {
            divVerificar.innerHTML = `Classe D`
        } else if ( renda <= 2500) {
            divVerificar.innerHTML = `Classe C`
        } else if (renda <= 9500) {
            divVerificar.innerHTML = `Classe B`
        } else {
            divVerificar.innerHTML = `Classe A`
        }
    }
</script>

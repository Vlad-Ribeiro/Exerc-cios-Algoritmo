    Informe a segunda nota:

<script>
    function verificar() {
        var n1 = Number(iptN1.value);
        var n2 = Number(iptN2.value);

        var media = (n1 + n2) / 2;

        if (media >= 6) {
            alert(`Parabéns, aprovado! Sua média foi de: ${media}`);

            alert(`Tente outra vez... Sua média foi de: ${media}`);
        };
    };
</script>

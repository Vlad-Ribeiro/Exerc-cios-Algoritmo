<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a última série SITCOM que você assistiu:
    <input type="text" id="iptSerie"> <br>
    Informe quantos episódios você já assistiu dessa série:
    <input type="number" name="" id="iptQtdEps"> <br>
    <input type="button" value="Verificar nível" onclick="verificar()"> <br>
    <div id="divResultado"></div>
</body>
</html>
<script>
    function verificar() {
        var serie = iptSerie.value;
        var eps = (Number(iptQtdEps.value) * 22) / 60;
        
        divResultado.innerHTML = `Vejo que você gosta da série ${serie}.`;

        if (eps > 30) {
            divResultado.innerHTML += `Uau, você realmente gosta dessa série!`;
        };
    };
</script>

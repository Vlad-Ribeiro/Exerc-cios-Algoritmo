<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a primeira nota:
    <input type="number" name="" id="iptN1" max="10" min="0"> <br>
    Informe a segunda nota:
    <input type="number" name="" id="iptN2" max="10" min="0"> <br>
    <button onclick="media()">Verificar situação</button> <br>
    <div id="divMedia"></div>
</body>
</html>
<script>
    function media() {
        var n1 = Number(iptN1.value);
        var n2 = Number(iptN2.value);

        var media = (n1 + n2) / 2;

        if (media >= 6) {
            divMedia.innerHTML = `Parabéns, aprovado!`;
        } else {
            divMedia.innerHTML = `Tente outra vez...`;
        };
    };
</script>

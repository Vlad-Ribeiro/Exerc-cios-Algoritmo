<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a altura da pessoa encontrada:
    <input type="number" name="" id="iptAltura"> <br>
    Informe a cor do cabelo:
    <select name="" id="slcCabelo">
        <option value="loiro">Loiro</option>
        <option value="castanho">Castanho</option>
        <option value="vermelho">Vermelho</option>
        <option value="preto">Preto</option>
    </select> <br>
    <button onclick="match()">Deu match?</button> <br>
    <div id="divMatch"></div>
</body>
</html>
<script>
    function match() {
        var altura = Number(iptAltura.value)
        var corCabelo = slcCabelo.value

        if (altura < 1.85 && (corCabelo == 'loiro' || corCabelo == 'castanho')) {
            divMatch.innerHTML = `<img src = 'https://w7.pngwing.com/pngs/528/425/png-transparent-smile-emoji-happy-happiness-happy-face-yellow-smiling-message-social-networks-whatsapp-thumbnail.png'>`
        } else {
            divMatch.innerHTML = `<img src = 'https://static6.depositphotos.com/1002188/648/i/450/depositphotos_6489061-stock-photo-sad-symbol.jpg'>`
        }
    }
</script>

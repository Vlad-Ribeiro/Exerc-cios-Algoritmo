<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe a temperatura:
    <input type="number" name="" id="iptTemp"> <br>
    Informe a umidade do ar:
    <input type="number" name="" id="iptUmidade"> <br>
    <button onclick="avaliar()">Avaliar clima</button> <br>
    <div id="divResultado"></div>
</body>
</html>
<script>
    function avaliar() {
        var temperatura = Number(iptTemp.value)
        var umidade = Number(iptUmidade.value)

        var mensagem = `Clima desconfortável`

        if (umidade < 0 || umidade > 100) {
            mensagem = ``
            alert('Valor de umidade inválido')
        } else if ((temperatura >= 22 && temperatura <= 23) && umidade < 60) {
            mensagem = `Clima agradável`
        }

        divResultado.innerHTML = mensagem
    }
</script>

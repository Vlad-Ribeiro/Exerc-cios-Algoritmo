<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome do produto: <input type="text" id="iptNome"> <br>
    Preço do produto: <input type="number" id="iptPreco"> <br>
    <button onclick="cadastrar()">Cadastrar</button> <br>
    <button onclick="relatorio()">Relatório de estoque</button> <br>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    var valorMaisCaro = -999999999999999999999
    var valorMaisBarato = 99999999999999999999
    var produtoMaisCaro = ``
    var produtoMaisBarato = ``
    
    var listaProduto = []
    var listaPreco = []

    function cadastrar() {
        var nomeProduto = iptNome.value
        var precoProduto = Number(iptPreco.value)

        listaProduto.push(nomeProduto)
        listaPreco.push(precoProduto)
    }

    function relatorio() {
        var mensagem = `Total de produtos: ${listaProduto.length} <br>`

        var precoTotal = 0

        for (i = 0; i < listaProduto.length; i++) {
            mensagem += `Produto ${i + 1}: ${listaProduto[i]} <br> Preço de compra: R$${listaPreco[i]}. Vender por R$${listaPreco[i] += listaPreco[i] * 0.25} <br>`

            precoTotal += listaPreco[i]

            if (listaPreco[i] > valorMaisCaro) {
                produtoMaisCaro = listaProduto[i]
            }

            if (listaPreco[i] < valorMaisBarato) {
                produtoMaisBarato = listaProduto[i]
            }
        }

        mensagem += `Preço total dos produtos: ${precoTotal} <br> Média de preço: ${precoTotal / listaPreco.length} <br>`

        mensagem += `Produto mais barato: ${produtoMaisBarato} <br> Produto mais caro: ${produtoMaisCaro} <br>`

        divMensagem.innerHTML = mensagem
    }
</script>

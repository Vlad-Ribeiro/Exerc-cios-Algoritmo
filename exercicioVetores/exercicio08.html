<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe o nome dos alunos:
    <input type="text" id="iptAluno"> <br>
    <button onclick="cadastrar()">Cadastrar aluno</button> <br>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    var listaAluno = []

    function cadastrar() {
        var aluno = iptAluno.value

        listaAluno.push(aluno)

        var mensagem = ``

        for(i = listaAluno.length - 1; i >= 0; i--) {
            mensagem += `${listaAluno[i]} <br>`
        }

        divMensagem.innerHTML = mensagem
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Registre os ônibus pegos durante a semana:
    <input type="text" id="iptBus"> <br>
    <button onclick="gravar()">Gravar Busão</button> <br>
    <div id="divMensagem"></div> <br>
    Pesquise se já pegou alguma linha registrada acima:
    <input type="text" id="iptLinha"> <br>
    <button onclick="pesquisar()">Pesquisar</button> <br>
    <div id="divMensagem2"></div>
</body>
</html>
<script>
    var listaBus = [];

    function gravar() {
        var bus = iptBus.value;

        listaBus.push(bus);

        var mensagem = ``

        for(i = listaBus.length - 1; i >= 0; i--) {
            mensagem += `${listaBus[i]} <br>`
        }

        divMensagem.innerHTML = mensagem
    }

    function pesquisar() {
        var linha = iptLinha.value

        var cont = 0
        var mensagem = ``

        if (listaBus.includes(linha)) {
            var posicao = ``

            for (i = 0; i < listaBus.length; i++) {
                if (listaBus[i] == linha) {
                    cont++
                    posicao += `${i + 1}, `
                }
            }

            mensagem = `Você já pegou essa linha ${cont} vezes, nessa ordem: ${posicao}`
        } else {
            mensagem = `Você nunca pegou essa linha`
        }

        divMensagem2.innerHTML = mensagem
    }
</script>

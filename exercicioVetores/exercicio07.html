<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cadastre seus filmes favoritos:
    <input type="text" id="iptFilme"> <br>
    <button onclick="cadastrar()">Cadastrar</button> <br>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    var listaFilmes = []

    function cadastrar() {
        var filme = iptFilme.value

        listaFilmes.push(filme)

        var mensagem = ``

        for(i = 0; i < listaFilmes.length; i++) {
            if(i % 2 == 0){
                mensagem += `<b style = 'color:blue;'>${listaFilmes[i]}</b> <br>`
            } else {
                mensagem += `<b style = 'color:red;'>${listaFilmes[i]}</b> <br>`
            }
        }

        divMensagem.innerHTML = mensagem
    }
</script>

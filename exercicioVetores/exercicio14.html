<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    digite um número qualquer:
    <input type="number" id="iptNumero"> <br>
    <button onclick="analisar()">Analisar Histórico</button> <br>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    var listaNumero = []
    var maiorNumero = -99999999999999999999
    var menorNumero = 99999999999999999999

    function analisar() {
        numero = Number(iptNumero.value)

        listaNumero.push(numero)

        var mensagem = ``

        for (i = 0; i < listaNumero.length; i++) {
            mensagem += `${i + 1}º Número: ${listaNumero[i]} <br>`

            if (listaNumero[i] > maiorNumero) {
                maiorNumero = listaNumero[i]
            }

            if (listaNumero[i] < menorNumero) {
                menorNumero = listaNumero[i]
            }
        }

        mensagem += `Maior: ${maiorNumero} <br> Menor: ${menorNumero}`

        divMensagem.innerHTML = mensagem
    }
</script>

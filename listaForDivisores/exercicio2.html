<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um número entre 0 e 100:
    <input type="number" name="" id="iptNumero" min="0" max="100"> <br>
    <button onclick="divisores()">Ver divisores</button> <br>
    <div id="divResultado"></div>
</body>
</html>
<script>
    function divisores() {
        var numero = Number(iptNumero.value)

        var mensagem = ``
        var contador = 0

        for (i = 0; i <= numero; i++) {
            if(numero % i == 0) {
                mensagem += `${i} <br>`
                contador++
            }
        }

        if (contador > 1 && contador <= 2) {
            mensagem += `O número ${numero} é um número primo`
        }

        divResultado.innerHTML = mensagem
    }
</script>

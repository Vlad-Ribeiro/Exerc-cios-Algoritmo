<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe um número entre 10 e 500:
    <input type="number" name="" id="iptNumero" min="10" max="500"> <br>
    <button onclick="somar()">Somar Pares</button> <br>
    <div id="divResultado"></div>
</body>
</html>
<script>
    function somar() {
        var numero = Number(iptNumero.value)

        var mensagem = ``
        var total = 0

        for (i = 0; i <= numero; i++) {
            if (i % 2 == 0) {
                mensagem += `${i} <br>`
                total += i
            }
        }

        divResultado.innerHTML = `${mensagem} <br> Soma dos pares: ${total}`


        if(numero < 10 || numero > 500) {
            alert('Número inválido')
            divResultado.innerHTML = ``
        }
    }
</script>

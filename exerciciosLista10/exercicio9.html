<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerarNota()">Gerar uma nota de aluno entre 3 e 10</button> <br>
    <div id="divNota"></div> <br>
    <button onclick="gerarFrequencia()">Gerar uma frequência de aluno entre 50 e 100</button> <br>
    <div id="divFrequencia"></div> <br>
    <button onclick="aprovacao()">Ver aprovação</button> <br>
    <div id="divAprovacao"></div>
</body>
</html>
<script>
    var notaAleatoria = 0

    function gerarNota() {
        notaAleatoria = (Math.random() * 7 + 3).toFixed(1)

        divNota.innerHTML = `<br> Nota: ${notaAleatoria}`
    }

    var frequenciaAleatoria = 0

    function gerarFrequencia() {
        frequenciaAleatoria = (Math.random() * 50 + 50).toFixed(1)

        divFrequencia.innerHTML = `<br>Frequência: ${frequenciaAleatoria}`
    }

    function aprovacao() {
        var mensagem = `<br>Com nota ${notaAleatoria} e frequência ${frequenciaAleatoria}, o aluno está reprovado!`

        if (notaAleatoria >= 6 && frequenciaAleatoria >= 75){
            mensagem = `<br>Com nota ${notaAleatoria} e frequência ${frequenciaAleatoria}, o aluno está aprovado!`
        }

        divAprovacao.innerHTML = mensagem
    }
</script>

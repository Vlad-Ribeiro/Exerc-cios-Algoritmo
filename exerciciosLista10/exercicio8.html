<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="gerarNota()">Gerar uma nota de aluno entre 0 e 10</button> <br>
    <div id="divNota"></div> <br>
    <button onclick="gerarFrequencia()">Gerar uma frequência de aluno entre 0 e 100</button> <br>
    <div id="divFrequencia"></div> <br>
    <button onclick="situacao()">Ver situação</button> <br>
    <div id="divSituacao"></div>
</body>
</html>
<script>
    var notaAleatoria = 0

    function gerarNota() {
        notaAleatoria = (Math.random() * 10).toFixed(2)

        divNota.innerHTML = `<br> Nota: ${notaAleatoria}`
    }

    var frequenciaAleatoria = 0

    function gerarFrequencia() {
        frequenciaAleatoria = (Math.random() * 100).toFixed(2)

        divFrequencia.innerHTML = `<br>Frequência: ${frequenciaAleatoria}`
    }

    function situacao() {
        alert(`Situação do aluno: nota = ${notaAleatoria}, frequência = ${frequenciaAleatoria}.`)
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sortear()">Sortear</button> <br>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function sortear() {
        var mensagem = ``
        var aleatorio = Math.random()

        if (aleatorio > 0.5) {
            mensagem = `${aleatorio} Eu arredondaria para 1.`
        } else {
            mensagem = `${aleatorio} Eu arredondaria para 0`
        }

        divMensagem.innerHTML = mensagem
    }
</script>

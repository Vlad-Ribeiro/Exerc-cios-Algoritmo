<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Informe seu nome:
    <input type="text" id="iptNome"> <br>
    Informe um número de 1 a 10:
    <input type="number" name="" id="iptNumero" min="1" max="10"> <br>
    <button onclick="sortear()">Sortear</button> <br>
    <div id="divSorteio"></div>
</body>
</html>
<script>
    var contador = 0

    function sortear() {
        var numero = Number(iptNumero.value)
        var nome = iptNome.value

        contador++

        if (numero < 1 || numero > 10) {
            alert('Número inválido')
        } else {
            var aleatorio = Math.floor(Math.random() * 10 + 1)

            if (aleatorio == numero) {
                divSorteio.innerHTML = `Parabéns, ${nome} você foi sorteado(a) após ${contador} sorteios!`
            } else {
                divSorteio.innerHTML = `Número sorteado: ${aleatorio} <br> Você Perdeu!`
            }
        }
    }
</script>

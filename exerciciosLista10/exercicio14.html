<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="lua()">Ver a lua</button> <br>
    <div id="divFasesLua"></div>
</body>
</html>
<script>
    function lua() {
        var dia = Math.floor(Math.random() * 30 + 1)

        var mensagem = ``

        if (dia >= 1 && dia <= 7) {
            mensagem = `Dia ${dia}, Lua nova <br> <img src = 'https://s.calendarr.com/upload/articles/lu/an/lua-nova_f_bra_l.jpg?class=ogImageRectangle' style = 'width: 100px; heigth: 100px;'>`
        }

        if (dia >= 8 && dia <= 16) {
            mensagem = `Dia ${dia}, Lua Cheia <br> <img src = 'https://pedroengler.com/wp-content/uploads/2023/03/meditacao-guiada-da-lua-cheia-650x600.jpg' style = 'width: 100px; heigth: 100px;'>`
        }

        if (dia >= 17 && dia <= 22) {
            mensagem = `Dia ${dia}, Lua minguante <br> <img src = 'https://p2.trrsf.com/image/fget/cf/1200/1200/middle/images.terra.com/2021/10/28/281738598-lua-minguante-em-leao-momento-de-conexao-com-o-seu-proprio-eu-18435.jpg' style = 'width: 100px; heigth: 100px;'>`
        }

        if (dia >= 23 && dia <= 31) {
            mensagem = `Dia ${dia}, Lua crescente <br> <img src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrH7gKx93rKbgjl4zTTr048LKi6U95Wvi9wQ&s' style = 'width: 100px; heigth: 100px;'>`
        }

        divFasesLua.innerHTML = mensagem
    }
</script>
